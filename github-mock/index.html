<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Mock</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <div>
            <img src="https://avatars0.githubusercontent.com/u/9919?s=280&v=4" alt="">
            <input class="input" type="text" placeholder="Search or jump to...">
            <ul>
                <li><a href="">Pull requests</a></li>
                <li><a href="">Issues</a></li>
                <li><a href="">Marketplace</a></li>
                <li><a href="">Explore</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="left">
                <div class="picture"></div>
            </div>
            <div class="right">


                <div class="protip">
                        <div>1</div>
                </div>


                <div class="overview">
                    <div>overview</div>
                </div>


                <div class="repo">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div> 
                </div>


                <div class="contribution">
                    <div>Contribution</div>
                </div>
                
            </div>
        </div>
        
    </main>
</body>
</html>
